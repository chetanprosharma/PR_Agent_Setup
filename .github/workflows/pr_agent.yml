on:
  pull_request:
    types: [opened, reopened, ready_for_review]
  issue_comment:
    types: [created]

jobs:
  pr_agent_job:
    if: ${{ github.event.sender.type != 'Bot' }}
    runs-on: self-hosted

    permissions:
      issues: write
      pull-requests: write
      contents: write

    env:
      OLLAMA_BASE_URL: http://host.docker.internal:11434
      LITELLM_REQUEST_TIMEOUT: "300"
      LITELLM_TIMEOUT: "300"

    steps:
      - name: Health check - Ollama reachable
        run: |
          echo "Checking Ollama API..."
          curl -f $OLLAMA_BASE_URL/api/tags
          echo "Ollama OK"

      - name: Run PR Agent
        uses: qodo-ai/pr-agent@main
        env:
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          config.model: "ollama/qwen2.5-coder:7b"
          config.fallback_models: '["ollama/codellama:7b"]'
          config.custom_model_max_tokens: "32768"
          github_action_config.respond_to_comments: "true"
          github_action_config.pr_actions: '["opened","reopened","ready_for_review","commented"]'
