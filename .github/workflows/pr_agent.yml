name: PR Agent Review

on:
  pull_request:
    types: [opened, reopened, ready_for_review]
  issue_comment:
    types: [created]

jobs:
  pr_agent_job:
    if: ${{ github.event.sender.type != 'Bot' }}
    runs-on: self-hosted

    permissions:
      issues: write
      pull-requests: write
      contents: write

    env:
      OLLAMA_BASE_URL: "http://192.168.28.138:11434"
      PR_AGENT_LLM_PROVIDER: "litellm"
      LITELLM_REQUEST_TIMEOUT: "600"
      LITELLM_TIMEOUT: "600"
      LITELLM_MAX_RETRIES: "2"
      PR_AGENT_MAX_TOKENS: "8192"
      PR_AGENT_TEMPERATURE: "0.2"
      PR_AGENT_TOP_P: "0.9"
      PR_AGENT_PARALLEL_REQUESTS: "1"

    steps:
      - name: Health check - Ollama
        run: curl -f $OLLAMA_BASE_URL/api/tags

      - name: Run PR Agent
        uses: qodo-ai/pr-agent@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          # Primary model (best CPU choice)
          config.model: "ollama/llama3:latest"

          # Automatic fallbacks
          config.fallback_models: >
            ["ollama/qwen2.5vl:7b","ollama/qwen2.5vl:3b","ollama/qwen3:8b"]

          config.custom_model_max_tokens: "8192"

          # Enable PR Agent features
          github_action_config.auto_review: "true"
          github_action_config.auto_describe: "true"
          github_action_config.auto_improve: "false"
          github_action_config.respond_to_comments: "true"

          github_action_config.pr_actions: >
            ["opened","reopened","ready_for_review","commented"]
